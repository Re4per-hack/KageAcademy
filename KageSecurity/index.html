<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capas con Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

  <!-- Contenedor principal con posición relativa -->
  <div class="relative  ">

    <!-- Capa inferior (fondo decorativo) -->
    <div class="absolute top-6 left-6 w-72 h-48 bg-purple-500 opacity-40 z-10 ">
      <!-- Solo fondo decorativo -->
    </div>

    <!-- Capa superior (contenido visible encima) -->
    <div class="absolute top-10 left-10 w-72 h-48 bg-white z-20 rounded-lg p-6 shadow-md">
      <h2 class="text-xl font-bold text-gray-700 mb-2">Capa Superior</h2>
      <p class="text-gray-600">Este contenido está encima de la capa morada gracias al `z-20`.</p>
    </div>

  </div>

</body>
</html>
